        FORM MODAL
      ------------------------>
    

            <!-- registration form -->
    <div id="register" class="modal fade">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-info">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">¡Gracias por donar!</h4>
          </div>
          <div class="modal-body">
            <form>
              <h5 class="m-b-2">Información de Pago</h5>
              
              <div class="row">
                <div class="col-lg-6 form-group">
                  <label class="form-control-label p-l-0" for="cc-num">Número de Tarjeta:</label>
                  <input class="form-control" id="cc-num" type="text">
                </div>

                <div class="col-lg-3 form-group">
                  <label for="zip">Código Postal:</label>
                  <input class="form-control" id="zip" type="text">
                </div>

                <div class="col-lg-3 form-group">
                  <label for="cvv">CVV:</label>
                  <input class="form-control" id="cvv" type="text">
                </div>
              </div>  
              
              <div class="row">
                <label class="col-lg-12">Fecha de Expiración:</label>
                
                <div class="col-lg-8 form-group">
                  <select class="c-select form-control" id="exp-month">
                    <option value="1">1 - Enero</option>
                    <option value="2">2 - Febrero</option>
                    <option value="3">3 - Marzo</option>
                    <option value="4">4 - Abril</option>
                    <option value="5">5 - Mayo</option>
                    <option value="6">6 - Junio</option>
                    <option value="7">7 - Julio</option>
                    <option value="8">8 - Agosto</option>
                    <option value="9">9 - Septiembre</option>
                    <option value="10">10 - Octubre</option>
                    <option value="11">11 - Noviembre</option> 
                    <option value="12">12 - Diciembre</option>                           
                  </select>
                </div>
                
                <div class="col-lg-4 form-group">
                  <select class="c-select form-control" id="exp-year">
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>                          
                  </select>  
                </div>
              </div>
              
              <hr class="m-b-2">
              <button type="submit" class="btn btn-primary btn-lg">Donar</button>
              
            </form>
            <!-- /registration form -->
            
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
